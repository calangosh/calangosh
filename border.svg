<svg width="515px" height="1px" fill="#151F28" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="515px" height="1px">
    <style>
      * {
        border: 0;
        padding: 0;
        margin: 0;
      }
      .content {
        width: 512px;
        height: 1px;
        animation: pulseRed 2s ease-in-out infinite;
        background-image: linear-gradient(90deg, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
        background-size: 300% 100%;
      }

      @keyframes pulseRed {
        0%, 100% {
          background-image: linear-gradient(90deg, rgba(255, 0, 0, 1), rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
        }
        50% {
          background-image: linear-gradient(90deg, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1), rgba(255, 0, 0, 0));
        }
      }
    </style>
    <div class="content" xmlns="http://www.w3.org/1999/xhtml"></div>
  </foreignObject>
</svg>
